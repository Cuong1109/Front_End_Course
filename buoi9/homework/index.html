<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />

  <body>

    <div class="main">
      <div id="cover" class="text-center">
        <img src="/img/cover.jpg" alt="cover" class="cover-img" />

      <div id="avatar" class="text-center">
        <img src="/img/profile.jpg" alt="avatar" class="avatar-profile" />

      <!-- Title -->
      <div id="title" class="text-center">
        <h2>Trần Quốc Cường</h2>
        <h4>Add Bio</h4>
      </div>
      <!-- Navigation-bar -->
      <div id="navigation-bar">
        <ul class="list">
          <li>Posts</li>
          <li>About</li>
          <li>Friend <span class="friend-number">1000</span></li>
          <li>Photos</li>
          <li>Story Archive</li>
          <li>More</li>
        </ul>
        <div class="clear"></div>
      </div>
    </div>

</html>
