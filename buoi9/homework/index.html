<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/dcbf3e0fa6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Cover -->
    <div class="main">
      <div id="cover" class="text-center">
        <img src="/img/cover.jpg" alt="cover" class="cover-img" />
      </div>
      <!-- Profile-avatar -->
      <div id="avatar" class="text-center">
        <img src="/img/profile.jpg" alt="avatar" class="avatar-profile" />
      </div>
      <!-- Title -->
      <div id="title" class="text-center">
        <h2>Trần Quốc Cường</h2>
        <h4>Add Bio</h4>
      </div>
      <!-- Navigation-bar -->
      <div id="navigation-bar">
        <ul class="list-left">
          <li>Posts</li>
          <li>About</li>
          <li>Friend <span class="friend-number">1000</span></li>
          <li>Photos</li>
          <li>Story Archive</li>
          <li>More <i class="fas fa-caret-down"></i></li>
        </ul>
        <div class="list-right">
          <li>
            <button><i class="fas fa-ellipsis-h"></i></button>
          </li>
          <li>
            <button><i class="fas fa-search"></i></button>
          </li>
          <li>
            <button><i class="fas fa-eye"></i></button>
          </li>
          <li>
            <button>Edit Profile</button>
          </li>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </body>
</html>
